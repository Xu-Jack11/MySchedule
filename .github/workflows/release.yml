name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ipa:
    name: Build IPA
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Archive
        run: |
          xcodebuild archive \
            -project MySchedule.xcodeproj \
            -scheme MySchedule \
            -archivePath build/MySchedule.xcarchive \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            | xcpretty --color && exit ${PIPESTATUS[0]}

      - name: Export IPA
        run: |
          mkdir -p build/ipa
          cd build/MySchedule.xcarchive/Products/Applications
          mkdir Payload
          mv MySchedule.app Payload/
          zip -r ../../../ipa/MySchedule.ipa Payload
          cd ../../../..
          ls -lh build/ipa/

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MySchedule.ipa
          path: build/ipa/MySchedule.ipa

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: build/ipa/MySchedule.ipa
